<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Proszę wybrać rodzaj paliwa:</p>
    
    <label><input type="radio" name="paliwo" onclick="policz()" id="pole3">Benzyna 6,70zł/L</label><br>

    <label><input type="radio" name="paliwo" onclick="policz1()" id="pole1">Ropa 7,50zł/L</label><br>
        
    <label><input type="text" id="litry" />Paliwo w L</label>
    <br>

<script>
    function policz() {
    document.getElementById("pole1").value = "6.7";
    var mno1=document.getElementById("pole1").value;
    var mno2=document.getElementById("litry").value;
    var mnozenie=0;
      
     mnozenie= mno1*mno2;
     document.getElementById("koniec").innerHTML=mnozenie;
     }
    function policz1(){
     document.getElementById("pole3").value = "7.5";
     var mno3=document.getElementById("pole3").value;
     var mno2=document.getElementById("litry").value;
     var mnozenie=0;

     mnozenie= mno3*mno2;
     document.getElementById("koniec").innerHTML=mnozenie;
    }
</script>

<input type="submit" value="policz" onclick="policz()" id="guzik">
<p>Wynik w zł</p>
<div id="koniec"></div>

</body>

</html>
